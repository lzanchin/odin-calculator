<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0">
    <title>The Odin Calculator by LZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p>0</p>
        </div>        
        <button class="clear" id="Escape" value="clear">CLR</button>        
        <div> </div>
        <button class="operator" id="/" value="/">/</button>        
        <button class="item item7" id="7" value="7">7</button>
        <button class="item item8" id="8" value="8">8</button>
        <button class="item item9" id="9" value="9">9</button>
        <button class="operator" id="*" value="*">*</button>
        <button class="item item5" id="4" value="4">4</button>
        <button class="item item6" id="5" value="5">5</button>
        <button class="item item7" id="6" value="6">6</button>
        <button class="operator" id="-" value="-">-</button>
        <button class="item item3" id="1" value="1">1</button>
        <button class="item item2" id="2" value="2">2</button>
        <button class="item item1" id="3" value="3">3</button>
        <button class="operator" id="+" value="+">+</button>
        <button class="item zero" id="0" value="0">0</button>
        <button class="operate" id="Enter" value="=">=</button>
        <button class="item" id="." value=".">.</button>        
                
    </div>
    <script src="script.js"></script>
</body>
</html>
